<h2 mat-dialog-title>{{ editNode ? 'Edit Node' : 'Add Node' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="nodeForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field *ngIf="node.type === 'step'">
      <input matInput formControlName="owner" placeholder="Owner" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">{{ editNode ? 'Save' : 'Add' }}</button>
</div>
